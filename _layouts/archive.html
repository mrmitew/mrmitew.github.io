---
layout: default
---

<header>
  <h1 class="page-title">{{ page.title }}</h1>
</header>
<div id="content" class="content">

  {% assign articles = site.articles | sort: 'date' | reverse  %}

  {% for article in articles %}

    {% unless article.title == "Index" or article.title == "Articles" %}

        {{ article.date | date: "%Y-%m-%d" }} - <a href="{{ article.url }}">{{ article.title }}</a> <br/>

    {% endunless %}
  {% endfor %}
</div>
